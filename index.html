<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nav bar</title>
    <script src="https://kit.fontawesome.com/564d45597b.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,900&display=swap" rel="stylesheet">
</head>
    <body>
        <nav class="navbar">
            <div class="navbar__logo">
                <i class="fa-solid fa-fire-flame-curved"></i>
                <a href="#">Dream Coding</a>
            </div>

            <ul class="navbar__menu">

                <li><a href="#">Wedding</a></li>
                <li><a href="#">FAQ</a></li>

                <li><i class="fa-brands fa-twitter"></i></li>

            </ul>

            <a href="#" class="navbar__toggleBtn">

            </a>
        </nav>

</html>
